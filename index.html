<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Custom Form</title>
</head>
<body>
    <div id="root">
        <navbar id="navbar">
            <p id="logo">Form designer</p>
            <button id="save-btn">Save</button>
        </navbar>
        <div class="main-screen">
            <div id="components">
                <div id="components-heading">Components</div>
                <div id="options-box">
                    <div id="inputBox" class="components-items">
                        <p>Input</p>
                        <p class="bold">+</p>
                    </div>
                    <div id="selectBox" class="components-items">
                        <p>Select</p>
                        <p class="bold">+</p>
                    </div>
                    <div id="textAreaBox" class="components-items">
                        <p>TextArea</p>
                        <p class="bold">+</p>
                    </div>
                </div>
            </div>
            <div id="form-container">
                <div id="form" class="container">
                    <div class="form-component draggable" draggable="true">
                        <div class="text-options">
                            <p>Sample Label</p>
                            <p>Dlt</p>
                        </div>
                        <div class="text-body">
                            <input type="text" placeholder="inputuser" />
                        </div>
                    </div>
                    <div class="form-component">
                        <div class="text-options">
                            <p>Select</p>
                            <<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                                <path d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 
                                32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 
                                6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 
                                467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"/>
                            </svg>>
                        </div>
                        <div class="text-body">
                            <select aria-placeholder="sampleoption">
                                <option>Option1</option>
                                <option>Option1</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-component">
                        <div class="text-options">
                            <p>Text area</p>
                            <p>Dlt</p>
                        </div>
                        <div class="text-body">
                            <textarea placeholder="sampkle textarea"></textarea>
                        </div>
                    </div>
                    <div class="form-component">
                        <div class="text-options">
                            <p>Sample Label</p>
                            <p>Dlt</p>
                        </div>
                        <div class="text-body">
                            <input type="text" placeholder="inputuser" />
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
